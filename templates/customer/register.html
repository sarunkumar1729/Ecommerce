{% extends 'customer/base.html' %} {% block content %} {% load static %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="{% static 'styles/registration_page.css' %}" />
<div>
  <br /><br />
  <form
    method="post"
    action="{% url 'register' %}"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="form">
      <div>
        <input
          class="form-control"
          type="text"
          name="firstname"
          placeholder="firstname"
        /><br /><br />
        <input
          class="form-control"
          type="text"
          name="lastname"
          placeholder="lastname"
        /><br /><br />
        <input
          class="form-control"
          type="text"
          name="address"
          placeholder="address"
        /><br /><br />
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="email adress"
        /><br /><br />
        <input
          class="form-control"
          type="number"
          name="phone"
          placeholder="phone"
        /><br /><br />
        <input
          class="form-control"
          type="file"
          name="photo"
          placeholder="photo"
        /><br /><br />
      </div>
      <div>
        <input
          class="form-control"
          type="text"
          name="username"
          placeholder="username"
        /><br /><br />
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="password"
        /><br /><br />
        <input
          class="form-control"
          type="password"
          name="c_password"
          placeholder="confirm password"
        /><br /><br />
        <input type="submit" class="btn btn-primary" />
      </div>
    </div>
  </form>
</div>
{% endblock %}
