{% extends 'customer/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/login.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body style="margin-top:20px ;">
<div class="split left" style="margin-top:100px ;">
      <img width="100%" height="800px" src="https://www.go.ooo/img/bg-img/Login.jpg">
</div>
<div class="split right">
    <div class="centered">
        <form method="post" action="{% url 'login' %}"> 
          {% csrf_token %}
              <h1>LOGIN</h1>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="user_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="pass_word" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
</div>
</body>
{% endblock %}
